<!DOCTYPE html>
<html>
<head>
	<title>Registrasi</title>
</head>
<body>
	<h1>Pendaftaran Online</h1>
	<form action="tegistrasi-online.php" method="POST">
		<p>
			Nama Siswa : <br>
			<input type="text" name="nama">
		</p>

		<p>
			Alamat: <br>
			<textarea name="alamat"></textarea>
		</p>

		<p>
			Jenis Kelamin : <br>
			<input type="radio" name="jekel" value="Laki-Laki">Laki-Laki
			<input type="radio" name="jekel" value="perempuan">Perempuan
		</p>

		<p>
			Pandidikan Terakhir : <br>
			<select name="petek">
				<option value="Sarjana">Sarjana</option>
				<option value="Diploma III">Diploma</option>
			</select>
		</p>

		<p>
			<input type="submit" name="SIMPAN">
		</p>

	</form>




</body>
</html>
